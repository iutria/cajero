<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Cajero</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

    <nav>
        <h1>Simulador Retiros Cajero</h1>
    </nav>
    <div id="vista-principal" class="contenedor centrar">
        <button onclick="pedir_numero()" class="boton">
            <img src="svg/nequi.svg" alt="">
        </button>
        <button onclick="pedir_numero()" class="boton">
            <img src="svg/daviplata.svg" alt="">
        </button>
    </div>

    <div id="vista-telefono" class="contenedor centrar d-none column">
        <h2>Ingrese su número de Teléfono</h2>
        <br>
        <div class="input-group mb-3 padding">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-telephone"></i></span>
            <input id="txt-telefono" type="number" class="form-control" placeholder="Número de telefono" aria-label="telefono" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="botones">
            <button onclick="cancelar()" class="boton">
                <i class="bi bi-box-arrow-left"></i>
            </button>
            <button onclick="validar_telefono()" class="boton">
                <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>
    
    <div id="vista-codigo" class="contenedor centrar d-none column">

        <h2>Ingrese el código de confirmación</h2>
        <br>
        <div class="input-group mb-3 padding">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-qr-code"></i></span>
            <input id="txt-codigo" type="number" class="form-control" placeholder="Número de confirmacion" aria-label="confirmacion" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="botones">
            <button onclick="cancelar()" class="boton">
                <i class="bi bi-box-arrow-left"></i>
            </button>
            <button onclick="validar_codigo()" class="boton">
                <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>
    
    <div id="vista-cantidad" class="contenedor centrar d-none column">
        <h2>¿Cuanto desea retirar?</h2>
        <br>
        <div class="input-group mb-3 padding">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-currency-dollar"></i></span>
            <input id="txt-cantidad" type="number" class="form-control" placeholder="Número de confirmacion" aria-label="confirmacion" aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="botones">
            <button onclick="cancelar()" class="boton">
                <i class="bi bi-box-arrow-left"></i>
            </button>
            <button onclick="validar_cantidad()" class="boton">
                <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>
    
    <div id="vista-error" class="contenedor centrar d-none">
        <div class="botones">
            <button onclick="cancelar()" class="boton">⬅️ finalizar</button>
        </div>
    </div>
    <div id="vista-dinero" class="contenedor centrar d-none">
        <div class="botones">
            <button onclick="cancelar()" class="boton">⬅️ Finalizar</button>
        </div>
    </div>

    <footer class="centrar">
        <a href="https://github.com/iutria">Iván Utria</a>
    </footer>


      
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    
    <script src="js/usuario.js"></script>
    <script src="js/dinero.js"></script>
    <script src="js/vista.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
